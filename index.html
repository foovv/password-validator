<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator has≈Ça</title>
    <link rel="stylesheet" href="/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0af599df42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box__items">
          <h1 class="box__text">Sign up</h1>
        </div>
        <div class="box__form">
          <p class="box__form-infopasswd"></p>
          <form class="box__form-text">
            <label class="box__form-label">
              <span class="box__form-icon">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email:</label>
                <div class="box__form-underline"></div>
              </span>
              <input
                name="email"
                type="text"
                id="email"
                placeholder="example@gmail.com"
                class="box__form-input"
              />
            </label>
            <label class="box__form-label">
              <span class="box__form-icon">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Password:</label>
                <div
                  class="box__form-underline box__form-underline--password"
                ></div>
              </span>
              <input
                name="password"
                type="password"
                id="password"
                class="box__form-input"
              />
            </label>
            <label class="box__form-label">
              <span class="box__form-icon">
                <i class="fa-solid fa-lock"></i>
                <label for="repassword">Confirm Password:</label>
                <div
                  class="box__form-underline box__form-underline--repassword"
                ></div>
              </span>
              <input
                name="repassword"
                type="password"
                id="repassword"
                class="box__form-input"
              />
            </label>
            <div class="box__btns">
              <input class="box__btns-sub" type="submit" value="Sign up" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
