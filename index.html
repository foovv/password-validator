<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator has≈Ça</title>
    <link rel="stylesheet" href="/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0af599df42.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="signup hide">
        <div class="signup__items">
          <h1 class="signup__title">Sign up</h1>
        </div>
        <div class="form">
          <p class="form__infopasswd"></p>
          <form class="form__text">
            <label class="form__label">
              <span class="form__icon">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email:</label>
                <div class="form__underline"></div>
              </span>
              <input
                name="signup-email"
                type="text"
                id="signup-email"
                placeholder="example@gmail.com"
                class="form__input"
              />
            </label>
            <label class="form__label">
              <span class="form__icon">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Password:</label>
                <div class="form__underline form__underline--password"></div>
              </span>
              <input
                name="signup-password"
                type="password"
                id="signup-password"
                class="form__input"
              />
            </label>
            <label class="form__label">
              <span class="form__icon">
                <i class="fa-solid fa-lock"></i>
                <label for="repassword">Confirm Password:</label>
                <div class="form__underline form__underline--repassword"></div>
              </span>
              <input
                name="repassword"
                type="password"
                id="repassword"
                class="form__input"
              />
            </label>
            <div class="form__btns">
              <input class="form__btns-sub" type="submit" value="Sign up" />
            </div>
            <div>
              <p class="form__text--signin">
                Already have an account?
                <a href="#" class="form__text--special">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="signin show">
        <div class="signin__items">
          <h1 class="signin__title">Sign in</h1>
        </div>
        <div class="form">
          <p class="form__infopasswd"></p>
          <form class="form__text">
            <label class="form__label">
              <span class="form__icon">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email:</label>
                <div class="form__underline"></div>
              </span>
              <input
                name="signin-email"
                type="text"
                id="signin-email"
                placeholder="example@gmail.com"
                class="form__input"
              />
            </label>
            <label class="form__label">
              <span class="form__icon">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Password:</label>
                <div class="form__underline form__underline--password"></div>
              </span>
              <input
                name="signin-password"
                type="password"
                id="signin-password"
                class="form__input"
              />
            </label>
            <div class="form__btns">
              <input class="form__btns-sub" type="submit" value="Sign in" />
            </div>
            <div>
              <p class="form__text--signin">
                Don't have an account?
                <a href="#" class="form__text--special">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
