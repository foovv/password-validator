<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator hasła</title>
    <link rel="stylesheet" href="/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box__items">
          <h1 class="box__text">zarejestruj się</h1>
        </div>
        <div class="box__form">
          <p class="box__form-infopasswd"></p>
          <form class="box__form-text">
            <label class="box__form-label">
              Email:
              <div class="box__form-underline"></div>
              <input
                type="text"
                name=""
                id="email"
                placeholder="example@gmail.com"
                class="box__form-input"
                maxlength="35"
              />
            </label>
            <label class="box__form-label">
              Password:
              <div class="box__form-underline"></div>
              <input
                type="password"
                name=""
                id="password"
                placeholder=""
                class="box__form-input"
                maxlength="25"
              />
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
